<body class="bg-gray-50 text-gray-900 flex flex-col h-screen overflow-hidden">

        const apiResponse = {
            "data": {
                "report": "# 반도체 산업 보고서\n\n## 1. 산업 개요 및 특성  \n### 산업 정의 및 주요 특징  \n- **정의** : 반도체는 전자·통신·자동차·AI·데이터센터 등 모든 디지털 산업의 핵심 소자이며, 메모리칩·시스템반도체·파운드리·웨이퍼·포토레지스트 등을 포함한다.  \n- **핵심 기술** : 3nm 이하 초미세 공정, 고효율 발열 관리, NPU(신경망처리장치) 등 AI 전용 회로, 450mm 웨이퍼 기반 대량 생산.  \n- **주요 제품·서비스** : DRAM·NAND Flash(메모리), CIS·LDI·Analog(비메모리), 파운드리 위탁 생산, 반도체 패키징·테스트.  \n\n### 기술·시장·정책적 배경  \n- **기술** : 삼성 파운드리의 ‘발열 억제 기술’이 모바일 AP 수주 확대의 핵심으로 부각(검색결과 1). AI‑NPU 전용 파운드리 구축(검색결과 5) 등 AI‑칩 수요 급증.  \n- **시장** : 2025 년 3분기 전 세계 반도체 매출 2163 억 달러(≈ 318 조 원)로 사상 최고(검색결과 7). 한국은 메모리·시스템반도체에서 글로벌 1~2위 유지.  \n- **정책** : ‘K‑문샷 프로젝트’(검색결과 9·10) 통해 2030년까지 메모리·AI·양자·바이오 등 5대 분야를 미국 대비 85 % 수준까지 끌어올릴 목표. 정부는 AI 모델·GPU 3.7만대 확보(검색결과 4) 등 인프라 투자 확대.  \n\n### 산업 성장 동인 및 리스크 요인  \n- **성장 동인** \n  1. AI·데이터센터 수요 확대 → NPU·GPU·고성능 시스템반도체 수요 급증.  \n  2. 자동차 전동화·자율주행 → MCU·센서·CIS 수요 증가.  \n  3. 정부·민관 협력 투자(700조 원 규모)와 파운드리·팹리스 협업 생태계 조성.  \n- **리스크** \n  1. 글로벌 경기 둔화(미·중 수출 감소)와 반도체 장비 투자 둔화(경제전망 보고서).  \n  2. 기술 격차 확대 위험(TSMC·인텔·삼성 간 파운드리 경쟁 심화).  \n  3. 공급망 차질(포토레지스트·고순도 가스 등 원자재 가격 변동).  \n\n## 2. 산업 규모 및 동향  \n### 시장 규모 및 성장률  \n| 구분 | 2025 년 9월 말(억원) | 전년 대비 성장률 |\n|------|-------------------|----------------|\n| 전체 반도체 매출(국내) | 2,397,686 (삼성) + 643,200 (SK 하이닉스) + 142,868 (LG 이노텍) + 10,094 (DB하이텍) + 10,844 (하나마이크론) + 7,900 (이수페타시스) ≈ **3,212,592 억원** | 2024 년 대비 약 8 % (글로벌 20 % 성장에 비해 다소 저조) |\n| 메모리(삼성+하이닉스) | 3,040,886 억원 | 10 % 이상 성장 (DRAM·NAND 가격 회복) |\n| 비메모리(기타) | 1,171,706 억원 | 5 % 성장 (AI·자동차용 비메모리 확대) |\n\n### 주요 정책 및 제도 변화  \n- **‘K‑문샷’**: 메모리·AI·양자·바이오·희토류 5대 분야에 2030년까지 700조 원 규모 R&D 투자.  \n- **AI NPU 파운드리**: 정부 예산 1.2조 원 투입, 민관 합동 파운드리 구축(검색결과 5).  \n- **상생 파운드리**: 4.5조 원 투입해 팹리스 10배 확대(검색결과 4).  \n\n### 투자 동향  \n- **글로벌**: TSMC·인텔 등 해외 파운드리 200~300조 원 규모 신규 투자(검색결과 2).  \n- **국내**: 삼성·SK 하이닉스는 기존 설비 확대와 AI 전용 라인 구축에 집중, 정부·민관 협력 펀드 조성.  \n\n### 최근 뉴스 트렌드  \n1. **발열 억제 기술** – 모바일 AP 수주 확대(검색결과 1).  \n2. **AI NPU 파운드리** – 첫 민관 합동 파운드리(검색결과 5).  \n3. **K‑문샷** – 2030년 목표와 2026년 AI·양자·바이오 전략 발표(검색결과 9·10).  \n4. **시장 규모 사상 최고** – 3분기 매출 318 조 원 돌파(검색결과 7).  \n\n## 3. 전후방산업 관계  \n### 전방산업 (고객/수요처)  \n- **스마트폰·태블릿** – 삼성·LG 이노텍의 카메라·디스플레이 모듈.  \n- **데이터센터·클라우드** – 메모리·시스템반도체 수요 급증.  \n- **자동차** – MCU·CIS·센서 수요 확대 (현대모비스·LG 이노텍 연계).  \n- **AI·로보틱스** – NPU·GPU 수요가 팹리스·파운드리와 직접 연결.  \n\n### 후방산업 (공급/지원)  \n- **반도체 장비** – 세메스·ASML 등 고정비 비중 높은 장비 공급.  \n- **소재·부품** – 포토레지스트·웨이퍼·고순도 가스 등.  \n- **패키징·테스트** – 하나마이크론·DB하이텍이 핵심 역할 수행.  \n\n### 산업 생태계 (Value Chain)  \n1. **설계(Fabless/팹리스)** – NPU·AI·GPU 설계 기업.  \n2. **파운드리** – 삼성·SK 하이닉스·DB하이텍(8인치 비메모리).  \n3. **패키징·테스트** – 하나마이크론·DB하이텍.  \n4. **시스템 통합** – 스마트폰·자동차 OEM(삼성·LG·현대모비스).  \n\n## 4. 주요 기업 현황  \n### 주요 기업 리스트 및 분석 테이블  \n\n| 기업명 | 사업영역 | 주요 제품/서비스 | 특징 및 성장동력 | 재무 정보 (2025‑09‑30) |\n|--------|----------|------------------|------------------|------------------------|\n| 삼성전자 | 메모리·시스템반도체·파운드리·디스플레이 | DRAM·NAND·AP·GPU·OLED | 발열 억제 기술·AI NPU 파운드리 투자 | 매출 2,397,686 억원 / 영업이익 235,274 억원 |\n| SK하이닉스 | 메모리·비메모리·CIS | DRAM·NAND·CIS | 메모리 가격 회복·비메모리 CIS 재진출 | 매출 643,200 억원 / 영업이익 280,367 억원 |\n| LG이노텍 | 광학솔루션·반도체 기판·전장부품 | 카메라 모듈·포토마스크·PCB | 자동차·VR·XR용 고부가가치 모듈 확대 | 매출 142,868 억원 / 영업이익 3,403 억원 |\n| DB하이텍 | 8인치 비메모리 파운드리·브랜드 IC | LDI·Analog·CIS·Logic | 고정비 구조·특수 공정 역량 | 매출 10,094 억원 / 영업이익 2,069 억원 |\n| 하나마이크론 | 반도체 패키징·테스트 | 450mm 테스트 웨이퍼·패키징 | 파운드리·팹리스 연계 확대 | 매출 10,844 억원 / 영업이익 803 억원 |\n| 이수페타시스 | 고다층 PCB(MLB) | 고다층 PCB | 통신·네트워크·휴대폰용 고밀도 PCB | 매출 7,900 억원 / 영업이익 1,482 억원 |\n\n### 기업별 주요 동향  \n- **삼성전자**: 모바일 AP 발열 억제 기술 적용으로 2025 년 모바일 파운드리 수주 확대. AI NPU 전용 라인 구축 계획 발표.  \n- **SK하이닉스**: 메모리 가격 회복과 동시에 비메모리 CIS 사업 재진출, 2026 년까지 CIS 매출 30 % 성장 목표.  \n- **LG이노텍**: 자동차 전장 부품 수주 확대, XR·VR용 카메라 모듈 신제품 라인업 발표.  \n- **DB하이텍**: 8인치 파운드리 수주 증가, 2025 년 말까지 연간 생산량 1.2 배 확대 목표.  \n- **하나마이크론**: 450mm 테스트 웨이퍼·패키징 라인 투자, 팹리스와의 장기 공급 계약 체결.  \n- **이수페타시스**: 고다층 PCB 수출 비중 85 % 달성, AI·데이터센터용 고밀도 PCB 신규 주문 증가.  \n\n## 5. 산업 영향 및 시사점  \n### 주요 영향 요인  \n- **정책**: ‘K‑문샷’과 AI NPU 파운드리 투자로 정부 주도 R&D 확대가 지속될 전망.  \n- **기술**: 발열 억제·450mm 웨이퍼·AI 전용 NPU 등 차세대 공정·설계 기술이 경쟁우위 결정.  \n- **글로벌**: TSMC·인텔의 대규모 투자와 미국·중국 수출 둔화가 시장 변동성을 높임.  \n\n### 투자자 시사점  \n- **기회**: 메모리·AI NPU 파운드리, 고부가가치 패키징·테스트, 고다층 PCB 등 성장세가 뚜렷함.  \n- **주의**: 글로벌 경기·수출 둔화, 원자재·장비 가격 상승, 기술 격차 확대 위험에 대비 필요.  \n\n### 기업 시사점  \n- **전략**: 파운드리와 팹리스 간 협업(‘상생 파운드리’) 강화, AI·자동차용 비메모리 라인 확대, 발열·전력 효율 기술 선점.  \n- **리스크 관리**: 공급망 다변화(포토레지스트·고순도 가스), R&D 비용 효율화, ESG·탄소중립 대응.  \n\n### 리스크 및 기회 요인  \n- **단기**(2025‑2026): AI·데이터센터 수요 급증 → 비메모리·NPU 성장, 그러나 경기 둔화와 수출 불확실성 지속.  \n- **중장기**(2027‑2032): ‘K‑문샷’ 목표 달성 시 메모리·AI·양자 분야에서 글로벌 2위 도약 가능, 다만 기술 격차와 인재 확보가 핵심 변수.  \n\n## 6. 결론  \n반도체 산업은 AI·자동차·데이터센터 수요가 견인하는 성장 국면에 있으며, 정부의 ‘K‑문샷’·AI NPU 파운드리 투자와 삼성·SK 하이닉스의 발열 억제·비메모리 재진출이 핵심 동력이다. 그러나 글로벌 경기 둔화와 원자재·장비 비용 상승이 리스크로 작용한다. 투자자는 메모리·AI NPU 파운드리, 고부가가치 패키징·테스트, 고다층 PCB에 집중하고, 기업은 파운드리·팹리스 협업과 발열·전력 효율 기술을 선점함으로써 2030 년까지 세계 2위 반도체 강국으로 도약할 수 있다.",

                    { "title": "경쟁률 16:1 '벤처·창업진흥 유공 포상'…넥스틴 금탑산업훈장 수상", "created_at": "2025-12-12T15:30:00.000000", "publisher": "머니투데이", "summary": "중소벤처기업부와 벤처기업협회는 서울 코엑스에서 컴업2025 '2025 벤처·창업진흥 유공 포상' 시상식을 개최했다고 12일 밝혔다.\n\n벤처·창업진흥 유공 포상 시상식은 벤처산업 발전과 혁신성장에 기여한 유공자를 포상하는 행사로 1999년부터 개최GO 올해로 27회째를 맞고 있다.\n\n이번 유공 포상은 벤처 30주년을 맞는 뜻깊은 해라는 점을 고려해 시상식을 두 차례로 나누어 개최했다.", "content_url": "https://www.mt.co.kr/future/2025/12/12/2025121213523813491" },
                    { "title": "한투운용, ACE 구글밸류체인액티브 ETF 순자산액 1천억 돌파", "created_at": "2025-12-12T15:25:13.000000", "publisher": "한국경제TV", "summary": "한국투자신탁운용은 ACE 구글밸류체인액티브 상장지수펀드(ETF)의 순자산총액이 1천억원을 돌파했다고 밝혔다.\n\nACE 구글밸류체인액티브 ETF는 그래픽 처리 장치(GPU) 중심의 경쟁 구도에서, 구글이 독자적으로 구축하고 있는 텐서처리장치(TPU) 기반 생태계까지 주목하는 것이 특징이다.\n\n현재 구글은 자체 인공지능(AI) 칩인 TPU를 통해 엔비디아와 차별화된 생태계를 확장하고 있으며, 이러한 밸류체인과 투자 네트워크가 해당 ETF의 포트폴리오에 적절히 반영됐다는 평가를 받고 있다.", "content_url": "http://www.wowtv.co.kr/NewsCenter/News/Read?articleId=A202512120421&t=NN" },

                    { "title": "\"GPU 3.7만장 확보, K-문샷 착수… 과기정통부, 내년 혁신 전략 발표", "created_at": "2025-12-12T14:47:00.000000", "publisher": "머니투데이", "summary": "과학기술정보통신부는 2026년을 'AI(인공지능)와 과학기술로 대도약하는 원년'으로 삼고, 국산 AI 모델 공개, 초격차 기술 확보, 지역 전략산업 육성을 골자로 한 4대 전략, 12대 과제를 발표했다.\n\n우선, 정부는 국산 AI 파운데이션 모델 프로젝트 1차 개발을 내년 1월 완료하고, 상반기 중 오픈소스로 제공한다.\n\n정부는 2026년까지 GPU(그래픽처리장치) 3만7000장을 확보해 국가 프로젝트, 대국민 AI 서비스, 산업 및 벤처 스타트업, 지역AX(인공지능 전환) 등에 우선순위를 고려해 전략적으로 배분한다.", "content_url": "https://www.mt.co.kr/tech/2025/12/12/2025121214085694915" },

                "related_industries": ["전자기기", "통신장비", "자동차", "AI/데이터센터", "소재/부품"],
                "related_sectors": ["C2611 - 전자집적회로 제조업", "K64992 - 금융지주회사", "C26112 - 비메모리용 및 기타 전자집적회로 제조업", "C3399 - 그외 기타 분류안된 제품 제조업", "C26299 - 그외 기타 전자부품 제조업", "C26422 - 이동전화기 제조업", "C2612 - 다이오드, 트랜지스터 및 유사 반도체소자 제조업", "C26223 - 연성 및 기타 인쇄회로기판 제조업", "K66121 - 증권 중개업"],
                "related_items": ["메모리칩", "시스템반도체", "파운드리", "웨이퍼", "포토레지스트"]
            }
        };

        const { report, news_list, related_industries, related_sectors, related_items } = apiResponse.data;

        // --- Helper Functions ---
        const formatRelativeTime = (dateString) => {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            
            if (hours < 1) return '방금 전';
            if (hours < 24) return `${hours}시간 전`;
            return `${date.getMonth() + 1}월 ${date.getDate()}일`;
        };

        const parseInline = (text) => {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-gray-900 font-semibold">$1</strong>')
                .replace(/\((검색결과.*?)\)/g, '<span class="text-xs text-blue-500 bg-blue-50 px-1 py-0.5 rounded ml-1 cursor-pointer hover:bg-blue-100">$1</span>');
        };

        // --- Renderer Functions ---

        const renderMarkdown = (content) => {
            const lines = content.split('\n');
            let html = '<div class="prose max-w-none font-sans">';
            let inTable = false;
            let tableRows = [];

            lines.forEach(line => {
                if (line.trim().startsWith('|')) {
                    inTable = true;
                    tableRows.push(line);
                } else {
                    if (inTable) {
                        // Render Table
                        html += '<div class="overflow-x-auto my-6 border border-gray-200 rounded-lg shadow-sm bg-white"><table class="min-w-full divide-y divide-gray-200 text-sm"><thead><tr>';
                        const headers = tableRows[0].split('|').filter(c => c.trim());
                        headers.forEach(h => {
                            html += `<th class="px-4 py-3 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider whitespace-nowrap">${h.trim()}</th>`;
                        });
                        html += '</tr></thead><tbody class="bg-white divide-y divide-gray-200">';
                        
                        tableRows.slice(2).forEach((row, idx) => {
                            html += `<tr class="${idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">`;
                            row.split('|').filter(c => c.trim()).forEach(cell => {
                                html += `<td class="px-4 py-3 text-gray-700 whitespace-pre-wrap"><span>${parseInline(cell.trim())}</span></td>`;
                            });
                            html += '</tr>';
                        });
                        html += '</tbody></table></div>';
                        inTable = false;
                        tableRows = [];
                    }

                    if (line.startsWith('### ')) {
                        html += `<h3 class="text-lg font-bold text-gray-800 mt-6 mb-3 flex items-center"><div class="w-1 h-5 bg-indigo-500 mr-2 rounded-full"></div>${line.replace('### ', '')}</h3>`;
                    } else if (line.startsWith('## ')) {
                        html += `<h2 class="text-xl font-bold text-gray-900 mt-8 mb-4 border-b pb-2">${line.replace('## ', '')}</h2>`;
                    } else if (line.startsWith('# ')) {
                        html += `<h1 class="text-2xl font-extrabold text-gray-900 mb-6">${line.replace('# ', '')}</h1>`;
                    } else if (line.trim().match(/^(\d+\.|-)\s/)) {
                        const isOrdered = /^\d+\./.test(line.trim());
                        const contentText = line.replace(/^(\d+\.|-)\s/, '');
                        const marker = isOrdered ? line.trim().match(/^\d+\./)[0] : '•';
                        html += `<div class="flex items-start mb-2 ml-2"><span class="mr-2 flex-shrink-0 ${isOrdered ? 'text-indigo-600 font-bold' : 'text-gray-400'}">${marker}</span><span class="text-gray-700 leading-relaxed">${parseInline(contentText)}</span></div>`;
                    } else if (line.trim() === '') {
                        html += '<div class="h-2"></div>';
                    } else {
                        html += `<p class="text-gray-700 leading-relaxed mb-2">${parseInline(line)}</p>`;
                    }
                }
            });
            html += '</div>';
            return html;
        };

        const renderNewsCard = (news) => {
            return `
            <a href="${news.content_url}" target="_blank" rel="noopener noreferrer" class="block group h-full">
                <div class="bg-white border border-gray-200 rounded-xl p-4 hover:shadow-md transition-shadow duration-200 h-full flex flex-col">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-semibold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-full">${news.publisher}</span>
                        <span class="text-xs text-gray-400">${formatRelativeTime(news.created_at)}</span>
                    </div>
                    <h4 class="text-sm font-bold text-gray-900 mb-2 line-clamp-2 group-hover:text-indigo-600 transition-colors">
                        ${news.title}
                    </h4>
                    <p class="text-xs text-gray-500 line-clamp-3 mb-3 flex-grow leading-relaxed">
                        ${news.summary}
                    </p>
                    <div class="flex items-center text-xs text-gray-400 mt-auto">
                        <span class="group-hover:translate-x-1 transition-transform duration-200 flex items-center">
                            원문 보기 <i data-lucide="arrow-right" class="w-3 h-3 ml-1"></i>
                        </span>
                    </div>
                </div>
            </a>`;
        };

        const renderChip = (label, type = 'default') => {
            const styles = {
                default: "bg-gray-100 text-gray-600 hover:bg-gray-200",
                industry: "bg-blue-50 text-blue-700 border border-blue-100 hover:bg-blue-100",
                sector: "bg-emerald-50 text-emerald-700 border border-emerald-100 hover:bg-emerald-100",
                item: "bg-purple-50 text-purple-700 border border-purple-100 hover:bg-purple-100",
            };
            return `<span class="px-3 py-1.5 rounded-full text-xs font-medium cursor-pointer transition-colors ${styles[type]}">${label}</span>`;
        };

        // --- View Logic ---

        function switchTab(tab) {
            const contentDiv = document.getElementById('content-body');
            const tabReport = document.getElementById('tab-report');
            const tabNews = document.getElementById('tab-news');
            
            if (tab === 'report') {
                tabReport.className = "px-3 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-colors bg-white text-indigo-600 shadow-sm";
                tabNews.className = "px-3 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-colors text-gray-500 hover:text-gray-700";
                
                let html = `<div class="animate-fadeIn">` + renderMarkdown(report);
                html += `
                    <div class="mt-10 pt-6 border-t border-gray-100">
                        <h4 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-4">최신 뉴스 하이라이트</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${news_list.slice(0, 2).map(renderNewsCard).join('')}
                        </div>
                        <button onclick="switchTab('news')" class="mt-4 text-sm text-indigo-600 font-medium hover:underline flex items-center">
                            뉴스 더보기 <i data-lucide="arrow-right" class="w-3 h-3 ml-1"></i>
                        </button>
                    </div></div>`;
                contentDiv.innerHTML = html;
            } else {
                tabReport.className = "px-3 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-colors text-gray-500 hover:text-gray-700";
                tabNews.className = "px-3 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-colors bg-white text-indigo-600 shadow-sm";
                
                contentDiv.innerHTML = `
                    <div class="animate-fadeIn">
                        <h3 class="text-xl font-bold text-gray-900 mb-6">관련 뉴스 브리핑</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${news_list.map(renderNewsCard).join('')}
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }

        function init() {
            // Init Chips
            const chipContainer = document.getElementById('chips-container');
            let chipsHtml = '';
            
            chipsHtml += `<div class="flex items-start gap-2"><span class="text-xs font-bold text-gray-400 uppercase mt-1.5 w-16">관련 산업</span><div class="flex flex-wrap gap-2">` + 
                related_industries.map(t => renderChip(t, 'industry')).join('') + `</div></div>`;
                
            chipsHtml += `<div class="flex items-start gap-2"><span class="text-xs font-bold text-gray-400 uppercase mt-1.5 w-16">주요 품목</span><div class="flex flex-wrap gap-2">` + 
                related_items.map(t => renderChip(t, 'item')).join('') + `</div></div>`;
                
            chipsHtml += `<div class="flex items-start gap-2"><span class="text-xs font-bold text-gray-400 uppercase mt-1.5 w-16">세부 섹터</span><div class="flex flex-wrap gap-2">` + 
                related_sectors.slice(0, 4).map(t => renderChip(t.split(' - ')[1] || t, 'sector')).join('') + 
                (related_sectors.length > 4 ? `<span class="text-xs text-gray-400 flex items-center px-2">+${related_sectors.length - 4} 더보기</span>` : '') + 
                `</div></div>`;

            chipContainer.innerHTML = chipsHtml;

            // Init News Count
            document.getElementById('news-count').innerText = news_list.length;

            // Initial Render
            switchTab('report');
        }

        // Run Init
        window.onload = init;
    </script>
